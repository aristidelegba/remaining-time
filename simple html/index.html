<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining time to</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="date" name="" id="date-input">
        </div>
        <div class="title" id="title">
            Future date
        </div>
        <div class="digits" id="digits">
            <!-- Days -->
            <div class="inner" >
                <div class="value" id="days">
                    0
                </div>
                <div class="units">
                    days
                </div>
            </div>
            <!-- Hours -->
            <div class="inner" >
                <div class="value" id="hours">
                    0
                </div>
                <div class="units">
                    hours
                </div>
            </div>
            <!-- Minutes -->
            <div class="inner" >
                <div class="value" id="minutes">
                    0
                </div>
                <div class="units">
                    minutes
                </div>
            </div>
            <!-- Sec -->
            <div class="inner" >
                <div class="value" id="seconds">
                    0
                </div>
                <div class="units">
                    seconds
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
